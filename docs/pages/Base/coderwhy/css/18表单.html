<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
    <style>
        /* 禁用textarea 拉伸 */
        textarea {
            resize: none;
            /* 禁止纵向  拉伸 */
            resize: horizontal;
            /* 禁止纵向 拉伸 */
            resize: vertical;
        }
    </style>
</head>
<body>
    <form action="http://www.baidu.com" method="get">
        <div><label for="i1">用户名：</label><input type="text"></div>
        <div>
            <label for="i2">性别：</label><input type="radio" name="sex" id="i2" value="nan">男 <input type="radio" name="sex" id="i2-1" value="女">女
        </div>
        <div>
            <label for="i3">爱好：</label><input type="checkbox" name="hobby" id="i3-2" value="write code">写代码 <input type="checkbox" name="hobby"
            id="i3_3" value="listen music">听音乐
        </div>
       <div>
        <label for="i4">备注：</label>
        <textarea name="mark" id="mark" cols="30" rows="10"></textarea>
       </div>
        <div><input type="submit" value="提交代码"><input type="reset" value="重置表单"></div>
    </form>
    
</body>
</html>
