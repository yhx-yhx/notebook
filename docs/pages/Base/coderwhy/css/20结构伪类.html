<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li:nth-child(2n){
            color: aqua;
        }

        /* 选择前三个 */
        ul li:nth-child(-n+3){
            color: red;
        }

       

        /* 选择后三个 */
        ul li:nth-last-child(-n+3){
            color:blueviolet;
        }



        /* nth-of-type */

        /* 找当前类型（div）的的第四个元素  从前往后*/
        .box>div:nth-of-type(4) {
            color: red;
        }

         /* 找当前类型（div）的倒数第四个元素  从后往前*/
        .box>div:nth-last-of-type(4) {
            color: orange;
        }
       
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>

    <div class="box">
        <span>wewe</span>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
    </div>
    
</body>
</html>
