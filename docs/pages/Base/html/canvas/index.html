<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* #circle , #rectangle, #square{
            border: 1px solid #000;
        } */
    </style>
</head>

<body>
    <canvas id="square"></canvas>
    <canvas id="rectangle"></canvas>
    <canvas id="circle"></canvas>
    <canvas id="triangle"></canvas>
    <canvas id="yh"></canvas>
    <script>
        // 正方形
        const createSquare = () => {
            let el = document.getElementById('square')
            let ctn = el.getContext('2d')
            ctn.fillStyle = '#999903';
            ctn.fillRect(0, 0, 100, 100)
            ctn.fillStyle = "#000"
            ctn.fillText('正方形', 10, 20)
        }
        createSquare()

        // 长方形
        const createRectangle = () => {
            let el = document.getElementById('rectangle')
            let ctn = el.getContext('2d')
            ctn.fillStyle = '#999903';
            ctn.fillRect(0, 0, 200, 100)
            ctn.fillStyle = "#000"
            ctn.fillText('长方形', 10, 20)
        }
        createRectangle()

        // 圆形
        const createCircle = () => {
                let el = document.getElementById('circle')
                let ctn = el.getContext('2d')
                ctn.beginPath()
                ctn.fillStyle = '#999903';
                // 圆心x，y 半径 圆弧开始角度 终止角度 顺时针 false 逆时针 true 
                ctn.arc(50,50,50,0,Math.PI,true)
                ctn.fill()
                ctn.fillStyle = "#000"
                ctn.fillText('圆形', 10, 20)
            }
            createCircle()

        // 三角形
        const createTriangle = () => {
            let el = document.getElementById('triangle')
            let ctn = el.getContext('2d')
            ctn.beginPath()
            ctn.fillStyle = '#999903';
            // 圆心x，y 半径 圆弧开始角度 终止角度 顺时针 false 逆时针 true 
            // ctn.arc(50, 50, 50, 0, Math.PI, true)
            ctn.moveTo(50,0)
            ctn.lineTo(100, 50)
            ctn.lineTo(0,50)
            
            ctn.fill()
            ctn.fillStyle = "#000"
            ctn.fillText('三角形', 10, 20)
        }
        createTriangle()
        // 圆环
         const createyh = () => {
                let el = document.getElementById('yh')
                let ctn = el.getContext('2d')
                ctn.beginPath()
                ctn.fillStyle = '#999903';
                // 圆心x，y 半径 圆弧开始角度 终止角度 顺时针 false 逆时针 true 
                ctn.arc(100, 100, 40, 0, Math.PI * 2, true)
                ctn.lineWidth = '20'
                ctn.strokeStyle = "red"
                ctn.stroke()
                ctn.fillStyle = "#000"
                ctn.fillText('三角形', 10, 20)
            }
            createyh()
    </script>
</body>

</html>
