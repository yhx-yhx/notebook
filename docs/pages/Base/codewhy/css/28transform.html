<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .transform {
            width: 400px;
            height: 400px;
            background-color: aqua;
        }

        .transform .content {
            /* margin: 50%; */
            /* 百分比是相对于 父级的宽度 */
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%);
            width: 30px;
            height: 30px;
            background-color: blueviolet;
        }

        .transform .content {}
    </style>
</head>

<body>
    <!-- 对于行内非替换元素默认 不可以进行形变的 -->
    <!-- 功能 放缩 倾斜 平移 旋转 -->
    <!-- rotate() 单位 deg(角度) trun(圈) rad(弧度) -->
    <!-- transfrom-origin 形变原点
        默认值 center
        可设置两个值 表示x轴上的位置
    -->
    <!-- 倾斜 skew -->

    <!-- transition 过渡 
        transition-property
        transition-delay 
        transition-duration
        transition-timing-function

    -->

    <!-- 缺点只有开始状态 结束状态 -->
    <div class="transform">
        <div class="content"></div>
    </div>

</body>

</html>
