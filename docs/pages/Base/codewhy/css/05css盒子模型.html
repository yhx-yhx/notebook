<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css盒子模型</title>
    <style>
        .box{
            height: 200px;
            width: 200px;
            /* 怪异盒子 */
            box-sizing: border-box;
            background-color: greenyellow;
            padding: 10px;
            margin: 10px;
        }
        .content{
            width: 100%;
            height: 100%;
            background-color: yellowgreen;
        }

        .box{
            width: 200px;
            height: 200px;
            background-color: red;
            padding: 10px;
            margin: 10px;
        }
        /* width 默认值auto */

        body{
            height:100%;
           .c{
             background-color: aqua;
            height: 10000px;
            min-width: 300px;
            max-width: 400px;
            /* 只有当前区域可分的宽度小于400px 才会触发 宽度小于400px 当宽度小于 300px时 会出现滚动条*/
            margin: 0 auto;
           }
        }
          /*  border-box （怪异盒子IE）：仅包含内容 真实的宽度 margin-left +margin-right +padding-left + padding-right + width */
    </style>
</head>
<body>
    <h2>盒子模型</h2>
    <div class="box">
        <div class="content"></div>
    </div>
    <h2>标准盒子</h2>
    <div class="box1">

    </div>

    <div class="c"></div>
    
</body>
</html>
