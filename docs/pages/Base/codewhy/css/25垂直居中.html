<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 兼容性 all */
        .box {
            width: 200px;
            height: 200px;
            background-color: aqua;

            position: relative;

            .v1 {
                width: 20px;
                height: 20px;
                background-color: beige;
                position: absolute;
                top: 0;
                right: 0;
                left: 0;
                bottom: 0;
                margin: auto;
            }
        }

        /* 200px = 20px + auto + 0 [高度]*/
        /* 200px = 20px + auto + 0 【宽度】 */
    </style>
</head>

<body>
    <div class="box">
        <div class="v1"></div>
    </div>
</body>

</html>
