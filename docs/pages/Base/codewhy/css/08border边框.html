<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>边框</title>
    <style>
        .box{
            display: flex;
            height: 100vh;
        }
        .border1{
           
           border: 5px dashed #ccc;
           width: 200px;
           height: 200px;
        }
        .border2 {
            
            border: 5px solid #ccc;
            width: 200px;
            height: 200px;
        }
        .border3 {
            
            border: 5px dotted #ccc;
            width: 200px;
            height: 200px;
        }
        .border4 {
            
            border: 5px ridge #ccc;
            width: 200px;
            height: 200px;
         }
         .border5 {
            
            border: 5px double #ccc;
            width: 200px;
            height: 200px;
         }


         /* 圆角 */
         .radius{
            border: 5px solid red;
            width: 200px;
            height: 200px;
            border-radius: 20px;
         }

         /* 百分比单位圆角 */
         /* 相对于 自己元素的宽度 与 高度 【横向高度纵向宽度】 */
         .radius2{
            border: 5px solid red;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            display: inline-block;
         }

    </style>
</head>
<body>
    <div class="box">
        <div class="border1"></div>
        <div class="border2"></div>
        <div class="border3"></div>
        <div class="border4"></div>
        <div class="border5"></div>
        <div class="radius"></div>
        <div class="radius2"></div>
    </div>
    
</body>
</html>
