<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .cards {
            width: 100vw;
            height: 100vh;
            border-radius: 10px;
            border: 1px solid rgba(0, 0, 0, 0.8);
            box-sizing: border-box;
            padding: 10px;
            display: flex;
        }

        .cards .card {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .cards .card .header {
            padding: 5px;
            background-color: aliceblue;
            border-radius: 5px;
        }

        .cards .card .content {
            flex: 1;
            overflow: auto;
            scroll-behavior: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }

        .cards .card .content .item {
            word-wrap: break-word;
            /* 两端对齐 */
            text-align: justify;
            text-indent: 2em;
            display: flex;
            flex: 1;
            flex-direction: row;
        }

        .cards .card footer {
            padding: 5px;
            background-color: aliceblue;
            border-radius: 5px;
        }

        /* display设置属性 flex  */
        /* flex-container 当前容器 （display:flex）
           flex-item 不会严格区分 行内块元素
        */
        /* flex-direction
        设置排列方向 
        修改了主轴的方向
        默认主轴方向 row
        交叉轴（cross axis）
        */
        /* flex-warp 
            换行设置    
        */
        /* flex-flow 是 flex-warp 和 flex-direction 的简写属性 */
        .cards .card .content .item {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            /* normal 与 stretch 一样 */
            /* 设置为 normal or stretch 当子元素没有高度时 会将子元素高度设置为auto */

        }

        .cards .card .content .item .item_content {
            width: 100px;
            height: 100px;
            background-color: antiquewhite;
            margin-bottom: 10px;
        }

        .cards .card .content .item:first-child {
            flex-wrap: wrap;
            align-items: baseline;
        }

        .cards .card .content .item:first-child .item_content {
            background-color: red;
            width: 200px;
            height: 100px;
            margin-right: 10px;
        }
