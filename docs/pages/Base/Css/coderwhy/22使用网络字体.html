<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用网络字体</title>
    <style>
        @font-face {
            /* 字体名称 */
            font-family: 'fsd';
            /* 字体资源 */

            /* 解决兼容性问题 */
            /* otf ttf svg woff woff2 格式 */
            /* 字体格式 后缀 .ttf （trueType） */
            src: url(./);
        }

        div {
            font-family: "fsd";
        }
    </style>
</head>

<body>
    <div>
        <div class="font-face">张三的歌</div>
    </div>


</body>

</html>
