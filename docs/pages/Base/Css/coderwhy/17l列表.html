<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
    <style>
        th,td{
                padding: 5px 10px;
                text-align: center;
            }
        table {
            /* 合并单元格 */
            border-collapse: collapse;
            th{
                font-weight: 600;
            }
            /* 跨行合并 collapse */


            /* 跨列合并 rowapse */

            /* 前两行 nth-child(-n+2) */
        }
    </style>
</head>
<body>
    <h3>无序列表</h3>
    <ul>
        <li>4</li>
        <li>4</li>
        <li>4</li>
        <li>4</li>
    </ul>
    <h3>有序列表</h3>
    <ol>
        <li>有序列表</li>
        <li>有序列表</li>
        <li>有序列表</li>
        <li>有序列表</li>
    </ol>
    <h3>表格</h3>
    <table border="1">
        <thead>
            <tr>
                <th colspan="2">序数</th>
                <th>数量</th>
                <th>价格</th>
            </tr> 
        </thead>
        <tbody>
            <tr>
                <td colspan="2">1</td>
                <td>2</td>
                <td>45￥</td>
            </tr>
            <tr>
                <td colspan="2">2</td>
                <td>2</td>
                <td>55￥</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td >总计</td>
                <td>-</td>
                <td>-</td>
                <td>200￥</td>
            </tr>
        </tfoot>
        
    </table>
</body>
</html>
