<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动</title>
    <style>
        /* 高度塌陷 
        原因设置 为float时 不再会将高度汇报给父级
        为了解决 图文环绕 
        现在常用于 布局（左右布局）
        */

        /* 规则1 边界 设置 只能达到包含块的 边界 */
        /* 浮动元素 不能层叠 */
        /* 与行内元素 也不能层叠 行内元素将会被 挤出来 */
        /* 层级关系 
            标准流 < 浮动 < 定位效果（fixed/absloute）
            */
        .float {
            float: left;
        }

        /* 解决 inline-block 的空隙 
            产生空隙的原因 是 换行符；
            解决办法：1.删除换行符 （不推荐）
                2.父级的元素 设置font-size:0;
                3.设置浮动
                4 flex 布局
        */


        /* 清除浮动 
            1.clear:both; 添加伪类
            .clear_fix::after{
                //默认是行内块元素
                content:"";
                clear:both;
                display:block;

                visibility:hidden;//兼容
                height:0;//兼容
            }
            .clear_fix{
                *zoom:1; //IE6/7
            }
            
        */
    </style>
</head>

<body>
    <div class="float"></div>


</body>

</html>
