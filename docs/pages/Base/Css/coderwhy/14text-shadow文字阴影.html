            }
        }

        /* 【行内非替换 需要注意以下内容】*/

        /* 行内非替换元素 上下被撑开 padding top 不占位 */
        /* 行内非替换元素  border 一样 上下被撑开 不占位 */
        /* 行内非替换元素  margin 上下不生效 */

</head>

</html>
