<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
        }
    </style>
</head>

<body>
    <script type="module">
        // https://threejs.org/
        import * as THREE from "https://unpkg.com/three/build/three.module.js"

        const scene = new THREE.Scene();  // 创建一个场景 
        /**
         * 参数一：视野角度 视口范围
         * 参数二：长宽比 
         * 参数三：近界面
         * 参数四：远界面
         * 
        */
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000) //创建相机 透视相机 
        const renderer = new THREE.WebGLRenderer(); //创建渲染器
        renderer.setSize(window.innerWidth, window.innerHeight) //设置渲染器尺寸
        document.body.appendChild(renderer.domElement) // 将渲染器 添加到页面

        const geometry = new THREE.BoxGeometry(1, 1, 1) //创建一个立方体对象
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });//设置材质 属性color 绿色
        const cube = new THREE.Mesh(geometry, material);//设置网格 把几何体及材料放置在网格上 

        scene.add(cube) //将立方体 放置在 （0,0,0）坐标位置上
        camera.position.z = 5;//摄像机和立方体彼此在一起 我们只需要摄像头向外移动
        // 此前为渲染场景
        function animation() {
            requestAnimationFrame(animation);//优点 当用户切换其他页签时 他会停掉 不会浪费资源 也不会损耗电池寿命
            // 为了让立方体动起来
            cube.rotation.x += 0.01
            cube.rotation.y += 0.01
            // 动画函数 添加方式 可以是 调用子函数
            renderer.render(scene, camera)
        }
        animation() //渲染场景
    </script>
</body>

</html>
