<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象绑定事件</title>
    <style>
        #app {
            width: 100px;
            height: 100px;
            margin: auto;
            background-color: aqua;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script>
        class hh {
            handleEvent(e) {
                this[e.type](e);
            }
            click() {
                console.log("点击事件");
            }
            mouseover() {
                console.log("鼠标移入事件");
            }
        }
        const app = document.getElementById("app");
        app.addEventListener("click", new hh())
        app.addEventListener("mouseover", new hh());


    </script>

</body>

</html>
